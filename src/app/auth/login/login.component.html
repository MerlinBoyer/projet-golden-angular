<h1 style="text-align: center;">Entrer vos identifiants </h1>
<hr/>
<br />
<br />
<div class="formulaire">
    <form #f="ngForm">


        <div>
            <label> login  </label>
            <input type="text" class="form-control" [(ngModel)]="username" name="login" required>
        </div>
        <div>
            <label> Password  </label>
            <input type="password" class="form-control" [(ngModel)]="password" name="password" required>
        </div>

        <button class="btn btn-outline-success my-2 my-sm-0" type="submit" (click)=doLogin() >
          Login
        </button>

    </form>

</div>
